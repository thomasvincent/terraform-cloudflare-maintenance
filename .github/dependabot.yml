version: 2
updates:
  # NPM for Cloudflare Worker
  - package-ecosystem: "npm"
    directory: "/worker"
    schedule:
      interval: "daily"
      time: "02:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "automerge"
    rebase-strategy: "auto"

  # Terraform for root module
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "daily"
      time: "01:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "terraform"
      - "automerge"
    rebase-strategy: "auto"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      prefix-development: "ci"
      include: "scope"
    labels:
      - "ci"
      - "github-actions"
      - "automerge"
    rebase-strategy: "auto"
